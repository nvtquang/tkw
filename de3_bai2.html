<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<script>
    function HienThi(){
        let input = document.getElementById("hoten").value.trim().replace(/\s+/g,' ');
        let word = input.split(' ');
        if(word.length === 0) return;

        const hoTenChuan = word.map(w => w.charAt(0).toUpperCase() + w.slice(1).toLowerCase());
        const ten = hoTenChuan.pop();
        const hoVaTen = hoTenChuan.join(' ');

        document.getElementById("ten").value = ten;

    }
</script>
<body>
    <form>
        <table>
            <tr>
                <th>Họ và tên:</th>
                <th><input type="text" id="hoten"></th>
            </tr>
            <tr>
                <th>Tên: </th>
                <th><input type="text" id="ten"></th>
            </tr>
            <tr>
                <th colspan="2" style="text-align: center;">
                    <input type="button" value="Hiển thị" onclick="HienThi()">
                    <input type="reset" value="Hủy bỏ">
                </th>
                
            </tr>
        </table>
    </form>
</body>
</html>
